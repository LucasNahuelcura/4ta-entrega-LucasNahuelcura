    <!-- FOMULARIO -->

    <div class="fm container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="well well-sm">
                    <form class="form-horizontal" method="post">
                        <fieldset>

                            <legend class="text-center m-2 ">Dejanos tu mensaje</legend>


                            <div class="form-group">

                                <span class="col-md-1 col-md-offset-2 text-center"><i
                                        class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8 ">
                                    <input id="fname" name="name" type="text" placeholder="Nombre"
                                        class="form-control textoc">
                                </div>
                            </div>
                            <div class="form-group">

                                <span class="col-md-1 col-md-offset-2 text-center"><i
                                        class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="lname" name="name" type="text" placeholder="Apellido"
                                        class="form-control textoc">
                                </div>
                            </div>

                            <div class="form-group">

                                <span class="col-md-1 col-md-offset-2 text-center"><i
                                        class="fa fa-envelope-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="email" name="email" type="text" placeholder="Email "
                                        class="form-control textoc">
                                </div>
                            </div>

                            <div class="form-group">

                                <span class="col-md-1 col-md-offset-2 text-center"><i
                                        class="fa fa-phone-square bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="phone" name="phone" type="text" placeholder="Telefono"
                                        class="form-control textoc">
                                </div>
                            </div>

                            <div class="form-group">

                                <span class="col-md-1 col-md-offset-2 text-center"><i
                                        class="fa fa-pencil-square-o bigicon textoc"></i></span>
                                <div class="col-md-8">
                                    <textarea class="form-control textoc" id="message" name="message"
                                        placeholder="Dejanos tu mensaje" rows="7"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12 text-center mt-5 mb-2 ">
                                    <button type="submit" class="btn btn-primary btn-lg ">Enviar</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
